<!DOCTYPE html>
<html lang="en">
<head>
  <link href="libs/css/bootstrap.min.css" rel="stylesheet"> 
  <link href="libs/css/stylesheet.css" rel="stylesheet">
  <link href="libs/css/leaflet.css" rel="stylesheet"/>
  <link href="libs/css/all.min.css" rel="stylesheet">
  <link href="libs/css/font-awesome.min.css" rel="stylesheet">
  <script src="libs/js/leaflet.js"></script>
  <link href="libs/css/easybutton.css" rel="stylesheet">
  <script src="libs/js/easy-button.js"></script>
  <link href="libs/dist/MarkerCluster.css" rel="stylesheet">
  <link href="libs/dist/MarkerCluster.Default.css" rel="stylesheet">
  <link href="libs/css/leaflet.extra-markers.min.css" rel="stylesheet">
  <script src="libs/js/leaflet.extra-markers.min.js"></script>
  <script src="libs/js/date.js"></script>


  <link rel="icon" href="libs/img/favicon.png">

  <title>Gazetteer</title>

  <meta charset="utf-8">
  <meta name="description" content="Map project - select a country and find out information about the capital and weather information">
  <meta name="keywords" content="LeafletJS, Javascript, geoJSON">
  <meta name="author" content="Jamie Corkindale">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />  
</head>
<body>
  <div id="preloader"></div>
  <nav class="navbar navbar-expand-sm fixed-top bg-dark navbar-dark">
    <div class="container">
      <a href="#" class="navbar-brand">Gazetteer</a>
      <img id="navpin" src="libs/img/geo-alt.svg">
    </div>
    <div class="container">
      <select class="form-select" id="country-select" name="countries" aria-label="Default select example">
        <!--Default option, the rest of them are appended after then this is disabled after change-->
      </select>
    </div>  
  </nav>

  <div id="map"></div>

  <!-- Modal for country info -->
  <div class="modal fade" id="country-modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <div class="country-flag"></div>
          <h5 class="modal-title country-title"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>            
        <table class="table table-striped table-hover modal-body table-borderless">
          <tbody>
            <tr id="capital-data"></tr>
            <tr id="languages-data"></tr>
            <tr id="area-data"></tr>
            <tr id="population-data"></tr>
            <tr id="week-start-data"></tr>
            <tr id="drive-side-data"></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal for currency data -->
  <div class="modal fade" id="currency-modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <div class="country-flag"></div>
          <h5 class="modal-title country-title"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>            
        <table class="table table-striped table-hover modal-body table-borderless">
          <tbody>
            <tr id="main-currency-data"></tr>
            <tr id="exchange-usd"></tr>
            <tr id="area-data"></tr>
            <tr id="population-data"></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal for covid data -->
  <div class="modal fade" id="covid-modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <div class="country-flag"></div>
          <h5 class="modal-title" id="covid-header"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>            
        <table class="table table-striped table-hover modal-body table-borderless">
          <tbody>
            <tr id="confirmed-data"></tr>
            <tr id="recovered-data"></tr>
            <tr id="critical-data"></tr>
            <tr id="deaths-data"></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal for weather data -->
  <div class="modal fade" id="weather-modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <div class="country-flag"></div>
          <h5 class="modal-title" id="weather-location"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>            
        <table class="table table-striped table-hover modal-body table-borderless">
          <tbody>
            <tr id="weather-key"></tr>
            <tr id="weather-0"></tr>
            <tr id="weather-1"></tr>
            <tr id="weather-2"></tr>
            <tr id="weather-3"></tr>
            <tr id="weather-4"></tr>
            <tr id="weather-5"></tr>
            <tr id="weather-6"></tr>
            <tr id="weather-7"></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal for news data -->
  <div class="modal fade" id="news-modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <div class="country-flag"></div>
          <h5 class="modal-title" id="news-header"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>            
        <table class="table modal-body table-borderless">
          <tbody>
            <tr id="news-story-0-img"></tr>
            <tr id="news-story-0-description"></tr>
            <tr id="news-story-1-img"></tr>
            <tr id="news-story-1-description"></tr>
            <tr id="news-story-2-img"></tr>
            <tr id="news-story-2-description"></tr>
            <tr id="news-story-3-img"></tr>
            <tr id="news-story-3-description"></tr>
            <tr id="news-story-4-img"></tr>
            <tr id="news-story-4-description"></tr>
            <tr id="news-story-5-img"></tr>
            <tr id="news-story-5-description"></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal for holidays data -->
  <div class="modal fade" id="holidays-modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <div class="country-flag"></div>
          <h5 class="modal-title" id="holidays-header"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>            
        <table class="table table-striped table-hover modal-body table-borderless">
          <tbody>
            <tr id="hol-row-0"></tr>
            <tr id="hol-row-1"></tr>
            <tr id="hol-row-2"></tr>
            <tr id="hol-row-3"></tr>
            <tr id="hol-row-4"></tr>
            <tr id="hol-row-5"></tr>
            <tr id="hol-row-6"></tr>
            <tr id="hol-row-7"></tr>
            <tr id="hol-row-8"></tr>
            <tr id="hol-row-9"></tr>
            <tr id="hol-row-10"></tr>
            <tr id="hol-row-11"></tr>
            <tr id="hol-row-12"></tr>
            <tr id="hol-row-13"></tr>
            <tr id="hol-row-14"></tr>
            <tr id="hol-row-15"></tr>
            <tr id="hol-row-16"></tr>
            <tr id="hol-row-17"></tr>
            <tr id="hol-row-18"></tr>
            <tr id="hol-row-19"></tr>
            <tr id="hol-row-20"></tr>
            <tr id="hol-row-21"></tr>
            <tr id="hol-row-22"></tr>
            <tr id="hol-row-23"></tr>
            <tr id="hol-row-24"></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

    


  <script src="libs/js/jquery-2.2.3.min.js"></script>
  <script src="libs/js/script.js"></script>
  <script src="libs/dist/leaflet.markercluster.js"></script>
  <script src="libs/dist/leaflet.markercluster.layersupport.js"></script>
  <script src="libs/dist/leaflet.featuregroup.subgroup.js"></script>
  <script src="libs/js/bootstrap.bundle.min.js"></script>
</body>
</html>
