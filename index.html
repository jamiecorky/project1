<!DOCTYPE html>
<html lang="en">
<head>
  <link href="libs/styles/bootstrap.min.css" rel="stylesheet"> 
  <link href="libs/styles/stylesheet.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css">
  <script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="libs/dist/MarkerCluster.css">
  <link rel="stylesheet" href="libs/dist/MarkerCluster.Default.css">
  
  <link rel="icon" href="libs/img/favicon.png">

  <title>Map project</title>

  <meta charset="utf-8">
  <meta name="description" content="Map project - select a country and find out information about the capital and weather information">
  <meta name="keywords" content="LeafletJS, Javascript, geoJSON">
  <meta name="author" content="Jamie Corkindale">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />  
</head>
<body>
  <div id=”preloader”></div>
  <nav class="navbar navbar-expand-sm fixed-top bg-dark navbar-dark">
    <div class="container">
      <a href="#" class="navbar-brand">MapMe|Info</a>
      <img id="navpin" src="libs/img/geo-alt.svg">
    </div>
    <div class="container">
      <select class="form-select" id="country-select" name="countries" aria-label="Default select example">
        <!--Default option, the rest of them are appended after then this is disabled after change-->
      </select>
    </div>  
  </nav>

  <div id="map"></div>
  <!-- <div id="layermap"></div> -->

  <div class="modal fade" id="countryModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="country-modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="libs/js/jquery-2.2.3.min.js"></script>
  <script src="libs/js/script.js"></script>
  <script src="libs/dist/leaflet.markercluster.js"
  <script src="libs/dist/leaflet.markercluster.layersupport.js"></script>
  <script src="libs/js/bootstrap.bundle.min.js"></script>
</body>
</html>
